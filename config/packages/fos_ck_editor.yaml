fos_ck_editor:
    # CDN pour Ã©viter ckeditor:install (requiert ext-zip)
    base_path: 'https://cdn.ckeditor.com/4.22.1/full'
    js_path: 'https://cdn.ckeditor.com/4.22.1/full/ckeditor.js'
    default_config: publication
    configs:
        publication:
            toolbar:
                - ['Smiley', 'Bold', 'Italic', 'Underline', 'Strike']
                - ['Image', 'Link', 'Unlink']
                - ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent']
                - ['Format', 'Styles']
                - ['Source']
            uiColor: '#1a1917'
            language: 'fr'
            height: 300
            contentsCss: ['/css/ckeditor-dark.css']
        commentaire:
            toolbar:
                - ['Smiley', 'Bold', 'Italic', 'Link', 'Unlink']
                - ['Source']
            uiColor: '#1a1917'
            language: 'fr'
            height: 120
            contentsCss: ['/css/ckeditor-dark.css']
